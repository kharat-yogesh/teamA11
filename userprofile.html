<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #profile {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .profile-detail {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        .profile-detail label {
            font-weight: bold;
            color: #333;
        }

        .social-links {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .social-links a {
            color: #333;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #0077b5;
        }

        .comments {
            margin-top: 20px;
            text-align: left;
        }

        .comments label {
            font-weight: bold;
            color: #333;
        }

        .comments p {
            margin: 5px 0;
            color: #555;
        }

        .resume-link {
            color: #0077b5;
            text-decoration: none;
            cursor: pointer;
        }

        .resume-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            .profile-detail {
                font-size: 14px;
            }

            .social-links a {
                font-size: 20px;
            }
        }

        @media (max-width: 400px) {
            #profile {
                padding: 15px;
            }

            h1 {
                font-size: 18px;
            }

            .profile-detail {
                font-size: 12px;
            }

            .social-links a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div id="profile">
        <h1>Company Profile</h1>

        <div class="profile-detail">
            <label>Your Name:</label> <span id="companyName"></span>
        </div>
        <div class="profile-detail">
            <label>Your Location:</label> <span id="companyLocation"></span>
        </div>
        <div class="profile-detail">
            <label>Contact Person:</label> <span id="contactPerson"></span>
        </div>
        <div class="profile-detail">
            <label>Email:</label> <span id="email"></span>
        </div>
        <div class="profile-detail">
            <label>Phone Number:</label> <span id="phoneNumber"></span>
        </div>
        <div class="profile-detail">
            <label>Date of Birth:</label> <span id="dateOfBirth"></span>
        </div>
        <div class="profile-detail">
            <label>Skills:</label> <span id="skills"></span>
        </div>
        <div class="profile-detail">
            <label>Resume:</label> <span id="resume"></span>
        </div>
        <div class="profile-detail">
            <label>Company Type:</label> <span id="companyType"></span>
        </div>
        <div class="profile-detail">
            <label>Company Description:</label> <span id="companyDescription"></span>
        </div>

        <div class="social-links">
            <a id="facebookLink" target="_blank"><i class="fab fa-facebook"></i></a>
            <a id="instagramLink" target="_blank"><i class="fab fa-instagram"></i></a>
            <a id="twitterLink" target="_blank"><i class="fab fa-twitter"></i></a>
            <a id="linkedinLink" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a id="githubLink" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);

        // Populate profile with data
        document.getElementById("companyName").textContent = urlParams.get("name");
        document.getElementById("companyLocation").textContent = urlParams.get("location");
        document.getElementById("contactPerson").textContent = urlParams.get("contactPerson");
        document.getElementById("email").textContent = urlParams.get("email");
        document.getElementById("phoneNumber").textContent = urlParams.get("phoneNumber");
        document.getElementById("dateOfBirth").textContent = urlParams.get("dateOfBirth");
        document.getElementById("skills").textContent = urlParams.get("skills");
        document.getElementById("resume").innerHTML = `<a class="resume-link" href="${urlParams.get("resume")}" target="_blank">View Resume</a>`;
        document.getElementById("companyType").textContent = urlParams.get("instituteType");
        document.getElementById("companyDescription").textContent = urlParams.get("description");

        // Update social links
        document.getElementById("facebookLink").href = urlParams.get("facebook");
        document.getElementById("instagramLink").href = urlParams.get("instagram");
        document.getElementById("twitterLink").href = urlParams.get("twitter");
        document.getElementById("linkedinLink").href = urlParams.get("linkedin");
        document.getElementById("githubLink").href = urlParams.get("github");
    </script>
</body>

</html>
